
<ion-view ng-controller="RegGetOldVerifiController">
    <ion-header-bar class="bar-light " align-title="center">
        <a href="javascript:void(0);" style="color: #F89327;" back-button class="button icon-left ion-ios-arrow-left button-clear"></a>
        <h1 class="title" style="color: #F89327;">
            注册
        </h1>
    </ion-header-bar>

    <ion-content>
        <div class="formTable">
            <div class="row colLeft">
                <div class="col colIcon">
                    <img src="img/mp.png" />
                </div>

                <div class="col borderBottom">
                    <input type="text" placeholder="请输入手机号码" ng-model="User.PhoneNumber" style=" width: 100%; " maxlength="11" >
                </div>
            </div>
            <div class="row colLeft">
                <div class="col colIcon">
                    <img src="img/key.png" />
                </div>
                <div class="col borderBottom">
                    <input type="{{User.pwdType1}}"  placeholder="密码由6-14位数字和字母组成" ng-model="User.Pwd1" style=" width: 100%; ">
                </div>
                <div class="col colIcon borderBottom" style=" margin-top: 5px;  margin-right: 6px;">
                    <ufo-img ufo-intputtype="User.pwdType1" ufo-style="width: 25px; margin-right:10px;"></ufo-img>
                </div>
            </div>
            <div class="row colLeft">
                <div class="col colIcon">
                    <img src="img/key.png" />
                </div>
                <div class="col borderBottom">
                    <input type="{{User.pwdType2}}"   placeholder="请再次输入密码" ng-model="User.Pwd2" style=" width: 100%; ">
                </div>
                <div class="col colIcon borderBottom" style=" margin-top: 5px; margin-right: 6px;">
                    <ufo-img ufo-intputtype="User.pwdType2" ufo-style="width: 25px; margin-right:10px;"></ufo-img>
                </div>
            </div>

            <div class="row colLeft colIconRight">
                <div class="col colIcon">
                    <img src="img/idcard.png" style="width: 21px;" />
                </div>
                <div class="col borderBottom"  ng-click="SelectCards();">
                    <span ng-if="!User.cardState" style="color: #AAA; font-size: 1.2rem; "> {{User.CardName}}</span>
                    <span ng-if="User.cardState" style="font-size: 1.2rem; "> {{User.CardName}}</span>
                    <img src="img/huang1.png" class="col-note">
                </div>

            </div>

            <div class="row colLeft">
                <div class="col colIcon" style="padding-top: 12px">
                    <img src="img/idcard.png" style="width: 21px; " />
                </div>
                <div class="col borderBottom">
                    <input type="text" placeholder="请输入证件号" ng-model="User.CardId" style=" width: 100%; ">
                </div>
            </div>

            <div class="row colLeft"  >
                <div class="col colIcon">
                    <img src="img/huoquyanzheng.png" style="width: 18px;   margin-right:10px;">
                </div>
                <div class="col borderBottom">
                    <input type="text" ng-model="User.validateCode" placeholder="请输入验证码" style=" width: 100%; ">
                </div>
                <div class="col borderBottom" style="width:6rem;max-width:6rem">
                    <button class=" button button-small button-light" ng-show="TimeModel.validateCodeShow" ng-click="GetSms();" style="color: #E97218;border: 1px solid #F89327;width: 6rem;float: right;margin-bottom: 0px;"  >
                        获取验证码
                    </button>

                    <a class=" button button-small button-light" ng-show="!TimeModel.validateCodeShow" style="color: #E97218;border: 1px solid #F89327;width: 6rem;float: right;margin-bottom: 0px;">
                        {{TimeModel.countdown}} 秒
                    </a>

                </div>
            </div>

            <!--<div class="row colLeft" style="color:#656565" ng-show="viewModel.hasImgCode">
                <div class="col colIcon">
                    <img src="img/huoquyanzheng.png" style="width: 18px;   margin-right:10px;">
                </div>
                <div class="col" style=" padding-top: 15px; text-align:center;max-width: 90px;">
                    输入验证码
                </div>
                <div class="col">
                    <input type="text" maxlength="11" style="width: 100%; border: 1px solid #f1efef; " ng-model="viewModel.validateCode">
                </div>
                <div class="col title " style=" padding-top: 15px;max-width:100px;">
                    <img src="{{viewModel.imgsrc}}" ng-src="viewModel.imgsrc" ng-click="imgClick()" />
                </div>
            </div>--> 


        </div>
        <div class="row" style="margin-top: 3rem;">
            <div class="col">
                <a class="button button-orange button-fontsize-2 " style="margin:0px;" ng-click="Commit();" >
                    下一步
                </a>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-20">
                    <div style=" float: right; margin-top: 5px;">  
                        <ufo-radio has-checked="User.isshow" ufo-style="width: 21px;"></ufo-radio> 
                    </div>
                </div>
                <div class="col" ng-click="PreviewContrart(1,'用户注册协议')">
                    我已阅读并同意《用户注册协议》
                </div>
            </div>
            <div class="row">
                <div class="col-20">
                    <div style=" float: right; margin-top: 5px;">
                        <ufo-radio has-checked="User.isshow2" ufo-style="width: 21px;"></ufo-radio> 
                    </div>
                </div>
                <div class="col" ng-click="PreviewContrart(2,'电子签章授权书')">
                    我同意《电子签章授权书》
                </div>
            </div>
        </div>

    </ion-content>


</ion-view>
