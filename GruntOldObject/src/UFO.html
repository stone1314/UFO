    <script src="./UFO_files/jquery.2.1.1.min.js" type="text/javascript"></script>
    <script>
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/WeiBo/i) == "weibo" || ua.indexOf('qq/') > -1) {
                return true;
            } else {
                return false;
            }
        }
        $('.download').find('li').on('click', function () {
            var _this = this;
            $(this).addClass('active');
            setTimeout(function () {
                $(_this).removeClass('active');
            }, 300);
            if ($(this).hasClass('iphone')) {
                if (is_weixin()) {
                    $('#leading').show();
                } else {
                    location.href = 'https://itunes.apple.com/cn/app/kua-ke-you-fu/id1129233664?mt=8';
                }
            } else {
                if (is_weixin()) {
                    $('#leading-android').show();
                } else {
                    location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.quarkfinance.ufo';
                }
            }
        });
        $('#leading').on('click', function () {
            $(this).hide();
        });

    </script>
