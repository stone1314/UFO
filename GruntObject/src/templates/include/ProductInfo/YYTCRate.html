<div class="newRateBlock">
    <div class="row nothpading" style="padding-top:15px;" ng-if="viewModel.productInfo.IsMultiRate">
        <div class="col text-center fontSize-2 fontSize-fb4747 nothpading" style="height:3.5rem;line-height:3.5rem">{{viewModel.productInfo.MultiRates[0].Rate| currency:''}}%~<lable style="font-size:3.5rem;">{{viewModel.productInfo.MultiRates[1].Rate| currency:''}}</lable>%</div>
    </div>
    <div class="row nothpading" style="padding-top:15px;" ng-if="!viewModel.productInfo.IsMultiRate">
        <div class="col text-center fontSize-2 fontSize-fb4747 nothpading" style="height:3.5rem;line-height:3.5rem"><lable style="font-size:3.5rem;">{{viewModel.productInfo.ExpectedRate}}</lable>%</div>
    </div>

    <div class="row nothpading fontColor-666666">
        <div class="col text-center">预期年化收益率</div>
    </div>
    <div class="row nothpading " style="margin-top:15px;">
        <div class="col text-center fontColor-666666">起投金额：  <label class="fontSize-1-2  fontColor-333333">{{viewModel.productInfo.MinAmount | currency:''}}元</label></div>
    </div>
 
    <div class="Pointer">
        <img src="img/newVersion/btn@3x.png"/>
    </div>
    <div class="cursor-container" style="position:relative;height:auto;">
        <ion-scroll direction="x" delegate-handle="paroductHandle" class="cursor-scroll productInfoDay"
                    on-release="onCompleteT()"
                    on-drag="onDragT()"
                    on-scroll="onScrollT();" has-bouncing="false" overflow-scroll="false">
            <div class="productNameDayscroll">
                <div class="dayShow">

                </div>
                <div class="dayShow">

                </div>
                <div class="dayShow" ng-repeat="item in viewModel.product.Products" ng-class="{'dayShowMiddle':(($index+2)==productIndex)}" ng-click="changePrd($index)">
                    <label ng-if="item.contractAgreement==2">≧</label>{{item.Period}}天
                </div>
                <div class="dayShow">

                </div>
                <div class="dayShow">

                </div>
            </div>
        </ion-scroll>
    </div>

</div>
<div class="Investment_tips">
    <div>
        <span>投资有风险，理财需谨慎</span>
    </div>

</div>
