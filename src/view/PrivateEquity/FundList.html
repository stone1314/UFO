
<ion-view ng-controller="FundListController"  ng-init="DataLoad()">
    <ion-content has-bouncing="true" overflow-scroll="false" class="scroll scroll-content" style="background-color:#f0f0f0">
       

        <ion-refresher pulling-text="下拉刷新..."
                       spinner="bubbles" class="spinner-balanced" spinner-class="spinner-balanced" on-refresh="doRefresh()">
        </ion-refresher>
        <div class="FundList" ng-repeat="item in Model.FundList">
            <div class="ciItemTop">
                <div class="row">
                    <div class="col fontSize-1-2 fontColor-333333">
                        {{item.Name}}
                    </div>
                    <div class="col">
                        <div class="fontSize-0-8 upcoming" ng-if="item.Status=='100000001'">
                            即将发售
                        </div>
                        <div class="fontSize-0-8 raise" ng-if="item.Status=='100000002'">
                            募集中
                        </div>
                        <div class="fontSize-0-8 sold_out" ng-if="item.Status=='100000003'">
                            售罄
                        </div>
                    </div>
                </div>
            </div>
            <div class="ciItemBottom row" ng-click="GoFundDetail(item.ProductId)">
                <div class="col text-center col_right_line">
                    <div class="fontSize-fb4747 fontSize-1">
                        {{item.Rates[0].Rate| currency:''}}%~<label class="fontSize-1-5">{{item.Rates[item.Rates.length-1].Rate| currency:''}}</label>%
                    </div>
                    <div class=" fontColor-666666">
                        预期收益率
                    </div>
                </div>
                <div class="col text-center fontColor-666666 fontSize-1">
                    <div>
                        起投金额<label class="lab">{{item.MinAmount}} 万</label>
                    </div>
                    <div>
                        产品期限<label class="lab"> {{item.Period}} 天</label>
                    </div>
                </div>
                <img src="img/NewUI/arow@3x.png" class="imgicon" />
            </div>
        </div>
         
        <div class="text-center buttomBlank">
            <img src="img/newVersion/safe@2x.png" /> 恒丰银行资金存管
        </div>
        <ufo-infinite-scroll pulling="noMoreItemsAvailable" ufo-loadmore="loadMore" ng-show="!viewModel.viewForm_state">
        </ufo-infinite-scroll>

    </ion-content>

</ion-view>
