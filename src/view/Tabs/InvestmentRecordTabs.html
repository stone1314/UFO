<ion-view ng-controller="InvestmentRecordTabsController">
    <ion-header-bar class="bar-orange" align-title="center">
        <a back-button class="button icon-left ion-ios-arrow-left button-clear"></a>
        <h1 class="title">
            投 资 记 录
        </h1>
    </ion-header-bar>
    <div class="bar bar-subheader">

        <div class="tabs tabs-stable tabs-orange tabs-icon-bottom">

            <a class="tab-item" ng-class="{'tab-item-active':(ViewModel.indexRef==0)}" ng-click="status(0)">
                <span class="tab-title">理财中</span>
                <!--<i class="icon" ng-show="ViewModel.indexRef==0">
                    <img src="img/NewUI/subHeaderIcon.png" style="height:20px;" />
                </i>-->
                <img src="img/NewUI/subHeaderIcon.png" ng-show="ViewModel.indexRef==0" />
            </a>
            <a class="tab-item" ng-class="{'tab-item-active':(ViewModel.indexRef==1)}" ng-click="status(1)">
                <span class="tab-title">退出中</span>
                <!--<i class="icon" ng-show="ViewModel.indexRef==1">
                    <img src="img/NewUI/subHeaderIcon.png" style="height:20px;" />
                </i>-->
                <img src="img/NewUI/subHeaderIcon.png" ng-show="ViewModel.indexRef==1" />
            </a>
            <a class="tab-item" ng-class="{'tab-item-active':(ViewModel.indexRef==2)}" ng-click="status(2)">
                <span class="tab-title">已退出</span>
                <!--<i class="icon" ng-show="ViewModel.indexRef==2">
                    <img src="img/NewUI/subHeaderIcon.png" style="height:20px;" />
                </i>-->
                <img src="img/NewUI/subHeaderIcon.png" ng-show="ViewModel.indexRef==2" />
            </a>
        </div>
    </div>
    <!--<ion-nav-view name="tab-product"></ion-nav-view>-->
    <ion-content has-bouncing="true" scroll="false" overflow-scroll="false" class="has-header has-subheader" style="background-color:#f3f0f0;top:93px;">
        <ion-slide-box on-slide-changed="slideHasChangeds(index)" style="width:100%;height:100%;" show-pager="false" delegate-handle="slideimgs">
            <ion-slide>
                <ion-nav-view name="tab-financialing" animation='no-animation'></ion-nav-view>
            </ion-slide>
            <ion-slide>
                <ion-nav-view name="tab-exiting"></ion-nav-view>
            </ion-slide>
            <ion-slide>
                <ion-nav-view name="tab-exited"></ion-nav-view>
            </ion-slide>

        </ion-slide-box>
    </ion-content>

</ion-view>
